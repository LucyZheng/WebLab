<!DOCTYPE  html>
<html  lang="zh-cn">
<meta charset="GB2312">
 <head>
   <title>编程器</title>
   <script>
      function programmer(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        var pro=document.getElementById("pro").value;
        var func = new Function("x","y",pro);
        func(num1,num2);
      }
      
   </script>
 </head>
 <body>
    <h1>编程器</h1>
    <p>x:<input id="num1"></p>
    <p>y:<input id="num2"></p>
    <p>program:<br><textarea id="pro" style="width:200px;height:80px;"></textarea></p>
    <button id="but" onclick="programmer()">运行</button>
 </body>
</html>
