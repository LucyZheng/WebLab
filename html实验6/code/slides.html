<!doctype html>
<html>
<head>
    <title>slides</title>
    <style>
        #container {
            width: 800px;
            overflow: hidden;
        }
        #slideMain {
            width: 800px;
        }
        .slide {
            width: 800px;
        }
        .slides{
            animation: myfirst 10s;
            animation-iteration-count: infinite;
            animation-timing-function:ease-out ;
        }
        @keyframes myfirst {

            
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="slideMain">
            <div class="slides">
                <img class="slide" src="images/img11.jpg">
                <img class="slide" src="images/img12.jpg">
                <img class="slide" src="images/img13.jpg">
                <img class="slide" src="images/img14.jpg">
            </div>
        </div>
    </div>
</body>
</html>
